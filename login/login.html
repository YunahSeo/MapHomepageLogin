<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP 로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <img src = "logo.png" class = "logo">
        <div class="login-box">
            <input type="text" placeholder="아이디" class="input-field">
            <input type="password" placeholder="비밀번호" class="input-field">
            <div class="auto-login">
                <input type="checkbox" id="auto-login">
                <label for="auto-login">자동 로그인</label>
            </div>
            <button class="login-button">로그인</button>
            <div class="links">
                <a href="#">아이디 찾기</a> |
                <a href="#">비밀번호 찾기</a> |
                <a href="#">회원가입</a>
            </div>
        </div>
        <footer>
            <p>2024, 명지대학교 컴퓨터공학과 스터디 MAP</p>
            <p>Study-MAP of the Department of Computer Engineering, Myongji University</p>
        </footer>
    </div>
    <script src = login.js></script>
</body>
</html>
